<!DOCTYPE html>
<html> 
    <head>
        <title> Hola! </title>
        <link href = "icon" type="image/icon-x" href ="icon.ico">
    </head>
    <body>
        <form> 
           <label for="email">email:</label>
           <input type="email"  id="email" name="email" placeholder="ejemplo@gmail.com"/> <br>
           <hr>
           <label for="password">password:</label>
           <input type="password" id="password" name="password"/> <br>
           <hr>
           <label for="name">name:</label>
           <input type="text" id="name" name="name" required pattern=”[A-Za-z]+” maxlength=”20” minlength=”2” placeholder="Jacques Custeau"/> <br>
           <hr>
           <label for="birth" >birth:</label>
           <input type="date" id="birth" name="birth"/> <br>
           <hr>
           <label for="telephone">telephone:</label>
           <input type="tel" id="telephone" name="telephone" pattern="[9-0]+" maxlength="9" minlength="9"/> <br>
           <hr>
           <label for="choose a plan">choose a plan</label>
           <select>
            <option value="free">free plan</option>
            <option value="250">250 euros plan</option>
            <option value="300">300 euros plan</option>
           </select>
           <label for="pro plan">pro plan:</label>
           <input type="checkbox" id="pro plan" name="pro plan"/> <br>
           <hr>
           <label for="credit card">credit card:</label>
           <input type="number" id="credit card" name="credit card"/> <br>
           <label for="CVC">CVC:</label>
           <input type="number" id="CVC" name="CVC"/> <br>
           <label for="expiration date">expiration date:</label>
           <input type="month" id="expiration date" name="expiration date"> <br>
           <hr>
           <label for="billing address">billing address:</label>
           <input type="text" id="billing address" name="billing address"> <br>
           
            
        </form>
        


    </body>




</html>
