<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form>
    <button type="button" disabled> Deshabilitado </button> <br>
    <label for="range">Rango:</label>
    <input type="number" name="range" min="0" max="100" step="2" placeholder="salto 2"> <br> 
    <label for="checkbox">Check box</label>
    <input type="checkbox" id="checkbox" name="checkbox" checked/> <br>
    <label for="date">fecha:</label>
    <input type="date" id="date" name="date">
    </form>
   
  </body>
</html>
