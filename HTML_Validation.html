<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <div>
        <label for="form-email">Email <abbr title=”required”>* </label>
        <input type="email" id="form-email" name="email" required placeholder="ejemplo@ejemplo.com"/>
        <label for="form-pass">Password <abbr title=”required”>* </label>
        <input type="password" id="form-pass" name="pass" required/>
      </div>
      <div>
        <label for="form-name">Name and surname <abbr title=”required”>* </label>
        <input type="text" id="form-name" name="name" required pattern=”[A-Za-z]+” maxlength=”20” minlength=”2” placeholder="Jacques Custeau"/>
        <label for="form-dob">Date of birth<abbr title=”required”>* </label>
        <input type="date" id="form-dob" name="dob" required/>
        <label for="form-tel">Phone number<abbr title=”required”>* </label>
        <input type="tel" id="form-tel" name="tel" required placeholder="666 66 66 66"/>
      </div>
      <div>
        <label for="form-plan">Plans <abbr title=”required”>* </label>
        <select id="form-plan" name="plan" required>
          <option value="0">Free</option>
          <optgroup label="Monthly">
            <option value="199">1.99€/month</option>
            <option value="599">5.99€/month</option>
            <option value="1199">11.99€/month</option>
          </optgroup>
        </select>
        <label for="form-pro">PRO plan</label>
        <input id="form-pro" name="pro" type="checkbox" required/>
      </div>
      <div>
        <label for="form-cc">Credit card number <abbr title=”required”>* </label>
        <input id="form-cc" name="cc"  type="text"  maxlength="16" minlength="16" placeholder="1900 2934 4324 1566" pattern=”[0-9]+”/>
        <label for="form-cvc">CVC <abbr title=”required”>* </label>
        <input id="form-cvc" name="cvc"  type="text" required maxlength="3" minlength="3" placeholder="435" pattern=”[0-9]+”/>
        <label for="form-exp">Expiration date <abbr title=”required”>* </label>
        <input id="form-exp" name="exp" type="date" required/>
        <label for="form-address">Address <abbr title=”required”>* </label>
        <input type="text" id="form-address" name="address" required/>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
